<div class="class-card col-md-6">
  <h3>{{fighterClass.name}}</h3>
  <div>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{fighterClass.hp}}%;">
        HP<span class="sr-only">{{fighterClass.hp}}%</span>
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{fighterClass.attack}}%;">
        Attack<span class="sr-only">{{fighterClass.attack}}%</span>
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{fighterClass.defense}}%;">
        Defense<span class="sr-only">{{fighterClass.defense}}%</span>
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{fighterClass.speed}}%;">
        Speed<span class="sr-only">{{fighterClass.speed}}%</span>
      </div>
    </div>
    
  </div>
</div>
