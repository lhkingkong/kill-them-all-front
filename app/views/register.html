<div class="jumbotron">
  <h1>Gotta kill 'em all</h1>
  <h2>Register</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-4" for="realUser">Real name:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="realUser" placeholder="Enter your real name for winning the price" ng-model="realUser" data-toggle="popover" data-trigger="manual" data-content="Required.">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="inputUser">Login name:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputUser" placeholder="Enter a name for the log in" ng-model="loginUser" data-toggle="popover" data-trigger="manual" data-content="Required.">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-4" for="inputPassword">Password:</label>
      <div class="col-sm-8">          
        <input type="password" class="form-control" id="inputPassword" placeholder="Enter password" ng-model="loginPassword" data-toggle="popover" data-trigger="manual" data-content="Required.">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="inputConfirmPassword">Confirm Password:</label>
      <div class="col-sm-8">          
        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Enter password" ng-model="loginConfirmPassword" data-toggle="popover" data-trigger="manual" data-content="Required.">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" ng-click="return($event)">Cancel</button>
          <button class="btn btn-success" ng-click="signUp($event)">Register & Log in</button>
      </div>
    </div>
    <div class="alert alert-danger" role="alert" ng-if="wrongPassword">This user is already taken, and the password doesn't match, please contact your administrator or choose another user.</div>
    <div class="alert alert-danger" role="alert" ng-if="somethingWrong">Sorry, but something go wrong, please try again.</div>
    <div class="alert alert-danger" role="alert" ng-if="notEqual">The Confirmation of the Password didnÂ´t match.</div>
  </form>
</div>
