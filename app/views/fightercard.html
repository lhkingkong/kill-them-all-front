<div class="fighter-card">
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: {{(fighter.hp*100)/fighter.classhp}}%;">
      HP {{fighter.classhp}} / {{fighter.hp}}<span class="sr-only">{{fighter.hp}}%</span>
    </div>
  </div>
  <div class="class-sprite" style="background-image: url(../images/{{getImage()}}.png);"></div>
  <div class="fighter-name">
    {{fighter.name}}
  </div>
</div>
